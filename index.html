<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Stuckeyville Walk-A-Thon</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="row">
		<div class="col-md-1"></div>
	  	<div class="col-md-3">
	  		<div><h4>Your Name:</h4></div>
		  	<div class="form-group">
			  	<input type="text" id="name" class="form-control" placeholder="John Doe"></div>
	  	</div>
	  	<div class="col-md-3">
  		  		<div><h4>Your Email:</h4></div>
			<div class="form-group">
				<input type="email" class="form-control" id="email" placeholder="someone@someplace.com">
			</div>
	  	</div>
  		<div class="col-md-2">
  			<div><h4>Pledge Amount:</h4></div>
  			<div class="input-group">
					<span class="input-group-addon">$</span>
					<input type="text" id="amount" class="form-control" aria-label="Amount (to the nearest dollar)">
					<span class="input-group-addon">.00</span>
			</div>
		</div>
		<div class="col-md-3">
			<div><h4>Pledge Type:</h4></div>
			<label class="radio-inline">
			  <input type="radio" name="donationType" id="inlineRadio1" value="lump-sum"> <span>One Time</span>
			</label>
			<label class="radio-inline">
			  <input type="radio" name="donationType" id="inlineRadio2" value="per-lap"> <span>Per Lap</span>
			</label>
		</div>
	</div>
	<div class="row">
		<div class="col-md-1"></div>
	  	<div class="col-md-3">
	  		<div class="btn-group" id="donate" role="group" aria-label="...">
  				<button type="button" class="btn btn-success btn-lg">Donate</button>
  				<button type="button" class="btn btn-danger btn-lg">Cancel</button>
			</div>
  		</div>
  		<div class="col-md-8"></div>
	</div>
	<div id="table-div"> </div>



			<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script type="text/javascript" src="javascripts/donations.js"></script>
		<script type="text/javascript" src="javascripts/add.js"></script>
		<script type="text/javascript" src="javascripts/dom-handler.js"></script>
</body>
</html>
